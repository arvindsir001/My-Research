<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awards & Recognitions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .awards-container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .award-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .award-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    .award-card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }

    .award-content {
      padding: 16px;
    }

    .award-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .award-meta {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
